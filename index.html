  <title>My Video Gallery</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 1rem;
    }
    .gallery video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      background: #000;
    }
  </style>
</head>
